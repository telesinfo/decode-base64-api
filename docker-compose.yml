version: '3.8'

services:
  api:
    build: .
    ports:
      - "8008:8008"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - decode-network

networks:
  decode-network:
    driver: bridge 